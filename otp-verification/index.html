<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>OTP Using Javascript</h1>
        <input type="email" name="" placeholder="Enter Email..." id="email">
        <div class="otpverify">
            <input type="text" placeholder="Enter the OTP sent to your email..." id="otp-inp">
            <button class="btn" id="otp-btn">Verify</button>
        </div>
        <button class="btnsend">Send OTP</button>
    </div>
<script src="index.js"></script>
</body>
</html>
